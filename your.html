<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Form</title>
    <style>
        body {
            background-color: rgb(254, 253, 253);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: rgb(10, 10, 241);
            border: 2px solid black;
            border-radius: 5px;
            padding: 5px 10px;
            font-style: italic;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 3px 3px 2px rgb(249, 86, 86), 0px -3px 2px black;
        }

        .form-container {
            position: relative;
            padding: 30px;
            background-color: rgb(5, 5, 54);
            font-family: 'Courier New', Courier, monospace;
            border-radius: 15px;
            width: 320px;
            text-align: left;
        }

        /* Glowing Rolling Border */
        .form-container::before {
            content: "";
            position: absolute;
            top: -5px;
            left: -5px;
            width: calc(100% + 10px);
            height: calc(100% + 10px);
            border-radius: 15px;
            border: 3px solid transparent;
            border-image-source: linear-gradient(90deg, cyan, magenta, yellow);
            border-image-slice: 1;
            filter: drop-shadow(0 0 10px cyan);
            animation: rollGlow 3s linear infinite;
        }

        @keyframes rollGlow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Form Styling */
        form {
            position: relative;
            z-index: 1;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 48%;
            padding: 10px;
            margin: 10px 1%;
            background-color: skyblue;
            color: black;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: rgb(135, 206, 250);
        }
    </style>
</head>
<body>

    <h1>FORM</h1>
    
    <div class="form-container">
        <form action="https://www.google.com/search" method="GET" target="_blank">
            <label>1. First Name</label>
            <input type="text" required placeholder="Martins">

            <label>2. Last Name</label>
            <input type="text" required placeholder="Jerry">

            <label>3. Email Address</label>
            <input type="email" required placeholder="jerry@gmail.com">

            <label>4. Password</label>
            <input type="password" required>

            <div>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>

</body>
</html>
